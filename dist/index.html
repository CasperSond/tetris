<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The blocks</title>
  <link rel="stylesheet" href="/tetris.e31bb0bc.css"></head>
  <body>
    <h1 class="corner">The blocks</h1>
    <svg viewBox="0 0 100 100" class="triangle">
      <path d="M0 0 L0 100 L100 0 Z" fill="#0E4D92" stroke="#0E4D92">
    </path></svg>
    <div id="gameover" style="display: none">
      Game over
    </div>
    <div class="center">
      <div class="relative">
        <svg viewBox="0 0 100 100" class="circle">
          <circle cy="50" cx="50" r="50" fill="#0E4D92"></circle>
        </svg>
        
          <button id="startGame" class="btn1">Start</button>
          <button id="pauseGame" class="btn2" style="display: none;">Pause</button>
        
        <div class="score">
          <div>Points: <span id="points"></span></div>
          <div>Lines: <span id="lines"></span></div>
          <div>Level: <span id="level"></span></div>
        </div>
        <div id="field"></div>
      </div>
    </div>

    <script src="/tetris.e31bb0bc.js"></script>
  </body>
</html>
